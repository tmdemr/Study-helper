<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>공부 도우미</title>
        <!-- 파비콘-->
        <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.ico" />
        <!-- 폰트 아이콘 -->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- 구글 폰트-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- CSS 코어 (부트스트랩 포함)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- 네비게이션 -->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">공부 도우미</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" data-toggle="modal" data-target="#loginModal">로그인</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" data-toggle="modal" data-target="#joinModal">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 로그인 모달 -->
        <div class="study-modal modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- 모달 제목 -->
                                    <h2 class="study-modal-title text-secondary text-uppercase mb-0" id="loginModalLabel">로그인</h2>
                                    <!-- 아이콘 -->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- 로그인 폼 -->
                                    <div class="login_tistory">
                                        <form method="post" id="authForm" action="/login">
                                            <input type="hidden" name="redirectUrl" value="https://blogpack.tistory.com/manage">
                                            <fieldset>
                                                <legend class="screen_out">로그인 정보 입력폼</legend>
                                                <div class="box_login">
                                                    <div class="inp_text">
                                                        <label for="loginId" class="screen_out">아이디</label>
                                                        <input type="text" id="loginId" name="loginId" placeholder="ID">
                                                    </div>
                                                    <div class="inp_text">
                                                        <label for="loginPw" class="screen_out">비밀번호</label>
                                                        <input type="password" id="password" name="password" placeholder="Password">
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn_login" >로그인</button>
                                            <br/>
                                            <br/>
                                            <br/>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- 버튼 -->
                                    <button class="btn btn-primary" data-dismiss="modal"><i class="fas fa-times fa-fw"></i>닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 회원가입 모달 -->
        <div class="study-modal modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- 모달 제목 -->
                                    <h2 class="study-modal-title text-secondary text-uppercase mb-0" id="joinModalLabel">회원가입</h2>
                                    <!-- 아이콘 -->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- 설명 -->
                                    <p class="mb-5">아래 정보들을 모두 입력해주세요.</p>
                                    <!-- 회원가입 폼 -->
                                    <div class="login_tistory">
                                        <form method="post" id="authForm" action="/signUp">
                                            <input type="hidden" name="redirectUrl" value="https://blogpack.tistory.com/manage">
                                            <fieldset>
                                                <legend class="screen_out">로그인 정보 입력폼</legend>
                                                <div class="box_login">
                                                    <div class="inp_text">
                                                        <label for="loginId" class="screen_out">아이디</label>
                                                        <input type="text" id="loginId" name="loginId" placeholder="ID">
                                                    </div>
                                                    <div class="inp_text">
                                                        <label for="loginPw" class="screen_out">비밀번호</label>
                                                        <input type="password" id="password" name="password" placeholder="Password">
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn_login" >가입</button>
                                                <div class="login_append">
                                                    <div class="inp_chk">
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <br/>
                                    <br/>
                                    <!-- 버튼 -->
                                    <button class="btn btn-primary" data-dismiss="modal"><i class="fas fa-times fa-fw"></i>닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 주 섹션 -->
        <section class="page-section main" id="main">
            <div class="container">
                <!-- 주 섹션 헤딩 -->
                <!-- <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">기능</h2> -->
                <!-- 아이콘 -->

                    <div class="divider-custom-line"></div>
                </div>
                <!-- 그리드 아이템 -->
                <div class="row">
                    <!-- 첫번째 -->
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="study-item mx-auto">
                            <div class="study-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="study-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                        </div>
                        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"></h2>
                    </div>
                    <!-- 두번째 -->
                    <div class="col-md-6 col-lg-12 mb-5">
                        <div class="study-item mx-auto">
                            <div class="study-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="study-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                        </div>
                        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">로그인 해주세요.</h2>
                    </div>
                    <!-- 세번째 -->
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="study-item mx-auto" data-toggle="modal" data-target="#studyModal3">
                            <div class="study-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="study-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                        </div>
                        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"></h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
        <!-- 모달 -->
        <!-- 첫번째 모달 -->
        <div class="study-modal modal fade" id="studyModal1" tabindex="-1" role="dialog" aria-labelledby="studyModal1Label" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- 모달 제목 -->
                                    <h2 class="study-modal-title text-secondary text-uppercase mb-0" id="studyModal1Label">공부 시간</h2>
                                    <!-- 아이콘 -->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- 이미지 -->
                                    <img class="img-fluid rounded mb-5" src="../static/assets/img/png/study.jpg" alt="" />
                                    <!-- 설명 -->
                                    <p class="mb-5">설명</p>
                                    <!-- 버튼 -->
                                    <button class="btn btn-primary" data-dismiss="modal"><i class="fas fa-times fa-fw"></i>닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 두번째 모달 -->
        <div class="study-modal modal fade" id="studyModal2" tabindex="-1" role="dialog" aria-labelledby="studyModal2Label" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- 모달 제목 -->
                                    <h2 class="study-modal-title text-secondary text-uppercase mb-0" id="studyModal2Label">도움</h2>
                                    <!-- 아이콘 -->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- 이미지 -->
                                    <img class="img-fluid rounded mb-5" src="../static/assets/img/png/forest.jpg" alt="" />
                                    <!-- 설명 -->
                                    <p class="mb-5">설명</p>
                                    <!-- 버튼 -->
                                    <button class="btn btn-primary" data-dismiss="modal"><i class="fas fa-times fa-fw"></i>닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 세번째 모달 -->
        <div class="study-modal modal fade" id="studyModal3" tabindex="-1" role="dialog" aria-labelledby="studyModal3Label" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">

                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                                    <h2 class="study-modal-title text-secondary text-uppercase mb-0" id="studyModal3Label">조명</h2>
                                    <!-- 아이콘 -->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>

                                    <!-- 이미지 -->

                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
